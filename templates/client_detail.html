{% extends "_base.html" %}
{% block title %}客户端 - {{ client.name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h4">{{ client.name }}</h2>
  <a class="btn btn-outline-secondary" href="/clients">返回</a>
</div>

<div id="client-subscriptions"
     hx-get="/api/clients/{{ client.id }}/subscriptions"
     hx-trigger="load, refreshSubs from:body"
     hx-swap="outerHTML">
  <!-- 订阅区由 htmx 加载 -->
</div>
{% endblock %}
