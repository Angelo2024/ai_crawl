<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>{% block title %}IntelliScraper{% endblock %}</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- 修复静态文件路径 - 使用相对路径或检查文件是否存在 -->
  <!-- <link rel="stylesheet" href="/static/css/style.css" /> -->

  <style>
    body { background: #f8f9fb; }
    .container-narrow { max-width: 1100px; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
    .card { border-radius: 1rem; }
    .btn, .form-control, .form-select { border-radius: .75rem; }
    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator,
    .htmx-request.htmx-indicator { display: inline-block; }
  </style>

  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container container-narrow">
      <a class="navbar-brand fw-bold" href="/">IntelliScraper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav" aria-controls="topnav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="topnav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- 修复：添加末尾斜杠 -->
            <a class="nav-link" href="/intelligence/">
              <span class="badge bg-danger me-1">新</span>情报中心
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/clients/">客户端</a></li>
          <li class="nav-item"><a class="nav-link" href="/topics/">议题管理</a></li>
          <li class="nav-item"><a class="nav-link" href="/sources/">信息源</a></li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-sm btn-outline-secondary" href="https://htmx.org/reference/" target="_blank" rel="noopener">HTMX 文档</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container container-narrow py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top py-4">
    <div class="container container-narrow text-muted small">
      IntelliScraper — FastAPI · HTMX · Bootstrap
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <script>
    (function () {
      if (!window.htmx) return;

      // 请求失败（非 2xx/3xx）统一提示
      document.body.addEventListener('htmx:responseError', function (e) {
        try {
          const xhr = e.detail.xhr;
          console.error('HTMX responseError:', xhr?.status, xhr?.responseText?.slice(0, 400));
          const alert = document.createElement('div');
          alert.className = 'alert alert-danger position-fixed top-0 start-50 translate-middle-x mt-3 shadow';
          alert.style.zIndex = '2000';
          alert.textContent = '请求失败：' + (xhr?.status || '') + '，请在浏览器控制台查看详情。';
          document.body.appendChild(alert);
          setTimeout(() => alert.remove(), 4000);
        } catch (err) {}
      });

      // 网络错误处理
      document.body.addEventListener('htmx:sendError', function (e) {
        console.error('HTMX sendError:', e.detail);
        const alert = document.createElement('div');
        alert.className = 'alert alert-warning position-fixed top-0 start-50 translate-middle-x mt-3 shadow';
        alert.style.zIndex = '2000';
        alert.textContent = '网络连接错误，请检查网络连接';
        document.body.appendChild(alert);
        setTimeout(() => alert.remove(), 4000);
      });
    })();
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
