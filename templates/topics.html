{% extends "_base.html" %}
{% block title %}议题管理 - IntelliScraper{% endblock %}
{% block content %}
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">添加新议题</h5>
        <form hx-post="/api/topics" hx-target="#topic-list-container" hx-swap="innerHTML" hx-on::after-request="this.reset()">
            <div class="input-group">
                <input type="text" name="name" class="form-control" placeholder="新议题名称（如：清洁能源）" required>
                <input type="text" name="description" class="form-control" placeholder="可选描述">
                <button class="btn btn-primary" type="submit">添加</button>
            </div>
        </form>
    </div>
</div>

<div id="topic-list-container" class="card" hx-get="/api/topics" hx-trigger="load">
    <div class="card-body text-center">
        <p class="text-muted">正在加载议题列表...</p>
    </div>
</div>
{% endblock %}
