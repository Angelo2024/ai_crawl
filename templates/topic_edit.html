{% extends "_base.html" %}
{% block title %}编辑议题 - {{ topic.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">编辑议题</h5>
        
        <form hx-post="/api/topics/{{ topic.id }}/edit" 
              hx-target="#edit-feedback" 
              hx-swap="innerHTML">
            <div class="mb-3">
                <label for="name" class="form-label">议题名称</label>
                <input type="text" name="name" class="form-control" value="{{ topic.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">描述</label>
                <input type="text" name="description" class="form-control" value="{{ topic.description or '' }}">
            </div>
            
            <button class="btn btn-primary" type="submit">保存更改</button>
            <a href="/topics" class="btn btn-secondary">取消</a>
        </form>
        
        <div id="edit-feedback" class="mt-3"></div>
    </div>
</div>
{% endblock %}
