<div class="card-body">
    <h5 class="card-title">已保存的议题</h5>
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width: 5%;">ID</th>
                <th style="width: 30%;">议题名称</th>
                <th style="width: 50%;">描述</th>
                <th style="width: 15%;">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for topic in topics %}
            <tr id="topic-row-{{ topic.id }}"> <td>{{ topic.id }}</td>
                <td>{{ topic.name }}</td>
                <td>{{ topic.description }}</td>
                <td>
                    <a href="/topics/{{ topic.id }}/edit" class="btn btn-sm btn-outline-primary">修改</a>
                    <button class="btn btn-sm btn-outline-danger"
                            hx-delete="/api/topics/{{ topic.id }}"
                            hx-target="#topic-row-{{ topic.id }}"
                            hx-swap="outerHTML"
                            hx-confirm="你确定要删除议题 '{{ topic.name }}' 吗？">
                        删除
                    </button>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center text-muted py-3">暂无议题，请在上方添加。</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
