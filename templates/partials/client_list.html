<div class="card-body">
    <h5 class="card-title">已保存的客户</h5>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" style="width: 5%;">ID</th>
                <th scope="col" style="width: 50%;">客户名称</th>
                <th scope="col" style="width: 45%;">操作</th>
            </tr>
        </thead>
        <tbody id="client-list-body">
            {% for client in clients %}
                {% include "partials/client_row.html" %}
            {% else %}
                <tr>
                    <td colspan="3" class="text-center text-muted py-3">没有数据 (请在上方表单中添加)</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
